<p>to-dos works!</p>
<div *ngIf="todos">
    <table class="table">
      <thead style="background-color:rgb(103, 126, 112)">
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Name</th>
          <th scope="col">Company Name</th>
        </tr>
      </thead>
      <tbody *ngFor="let td of todos">
        <tr *ngIf="td.id <=10 ">
          <th scope="row">{{ td.id }}</th>
          <td>{{td.title}}</td>
          <td>{{td.completed}}</td>
          <td>{{td.userId}}</td>
        </tr>
      </tbody>
    </table>
  </div>
