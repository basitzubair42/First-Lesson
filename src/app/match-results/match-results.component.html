<h2>Results</h2>
<button (click) type='button'>Click </button>
this is team name {{this.getName}}

<div class="row">
  <div class="col-8">
    <table class="table">
      <thead style="background-color:rgb(103, 126, 112)">
        <tr>
          <th scope="col">Lions</th>
          <th scope="col">Pacers</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ 1+1 }}</th>
          <td>{{test.homeTeam}}</td>
          <td>{{1+3}}</td>
          <td>{{1+4}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="image-box"
    style="--image-url: url(../../assets/kohli.jpg);width: 20%; height: 10%;background-repeat:no-repeat;">
  </div>

</div>
